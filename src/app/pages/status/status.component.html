<ion-list>
  <ion-label>
    <h3 class="notification-title">Recent chats</h3>
  </ion-label>
  <ion-list *ngIf="this.chat_service.isContentRefresher" class="chat-content">
    <ion-item detail="true" *ngFor="let show of details">
      <ion-thumbnail slot="start">
        <img class="chat-profile" alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{show}}</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, ullam.</p>
        <p>02/04/22</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!this.chat_service.isContentRefresher">
    <ion-item detail="true" *ngFor="let show of details">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3><ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text></h3>
        <p><ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text></p>
        <p><ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-list>
